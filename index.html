<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tick Tack Toe</title>
</head>

<body>
  <header>
    <h1>Play Tic, Tac, Toe</h1>
    <p>Built with HTML, CSS, and JavaScript!</p>
  </header>

  <main>
    <aside>
      <h2>Choose your name</h2>
      <form>
        <div>
          <label for="playername">Player Name</label>
          <input type="text" id="playername" name="playername" />
        </div>

        <div>
          <button type="button">Cancel</button>
          <button type="submit">Confirm</button>
        </div>
      </form>
    </aside>

    <section id="game-configuration">
      <ol>
        <li>
          <article>
            <h2>Player 1</h2>
            <h3>PLAYER NAME</h3>
            <p>X</p>
            <button>Edit</button>
          </article>
        </li>

        <li>
          <article>
            <h2>Player 2</h2>
            <h3>PLAYER NAME</h3>
            <p>O</p>
            <button>Edit</button>
          </article>
        </li>
      </ol>

      <button>Start New Game</button>
    </section>

    <section class="active-game">
      <article>You Won! <span id="winner-name">PLAYER NAME</span></article>
      <p>Click "Start New Game" above, to start a new game!</p>

      <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>

      <ol>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ol>
    </section>
  </main>
</body>

</html>
